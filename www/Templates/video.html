
<ion-view>
    <ion-content>
        <div class="row" ng-model="videos.video">
            <div class="video">
                <object class="embed-responsive-item" type="application/x-shockwave-flash"  data="{{videos.url}}">
                    <param name="movie" value="{{videos.url}}" />
                    <param name="wmode" value="transparent" />
                </object>
            </div>
        </div>
        <div class="title">
            <p>{{videos.title}}</p>
        </div>
        <div class="lyrics">
            <p>{{videos.lyric}}</p>
        </div>
    </ion-content>
</ion-view>
