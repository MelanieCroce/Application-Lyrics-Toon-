
<ion-view>
    <ion-content>
        <div class="row" ng-model="videos.video">
			<div ng-bind-html="mail.htmlbody"></div>
            <div class="">
                    <iframe ng-src="{{ videos.url | trustAsResourceUrl }}" frameborder="0" class="video"></iframe>
		
            </div>
        </div>
        <div class="title">
            <p>{{videos.title}}</p>
        </div>
        <div class="lyrics">
            <pre>{{ videos.lyric }}</pre>
        </div>
    </ion-content>
</ion-view>
