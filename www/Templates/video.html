
<ion-view>
    <ion-content>
        <div class="row" ng-model="videos.video">
			<div ng-bind-html="mail.htmlbody"></div>
            <div class="video">
				 <iframe src="{{videos.url}}" frameborder="0" width="560" height="315"></iframe>
            </div>
        </div>
        <div class="title">
            <p>{{videos.title}}</p>
        </div>
        <div class="lyrics">
            <pre>{{ videos.lyric }}</pre>
        </div>
    </ion-content>
</ion-view>
