<ion-view>
    <ion-content>
		<div class="col-sm-6 col-sm-offset-3">
				<div>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="videos in videos">
						<h5 class="titre-cat"><a href="/#/video?id={{ videos.id }}">{{ videos.title }}</a></h5>
						<img src="{{ videos.id }}.jpg" />
					</li>
				</ul>
				<div class="alert alert-danger" ng-if="videos.error">
					<strong>There was an error: </strong> {{video.error}}
					<br>Please go back and login again...
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
